<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estancias | PiedPiper</title>
</head>
<body>
    
    <script>
        var acre=0, centimentros =0 , metros = 4047;
        acre = prompt('Ingrese el valor en "Acres" ');
        acre = parseFloat(acre);

        centimentros= (acre * metros) * 100;
      
        alert(acre +  ' acres son igual a ' + centimentros + ' centimentros');

    </script>

</body>
</html>
